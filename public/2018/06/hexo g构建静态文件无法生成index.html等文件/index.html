<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/favicon.ico"><title>hexo g构建静态文件无法生成index.html等文件</title></head><body>　　<div class="inner"><h2>hexo g构建静态文件无法生成index.html等文件</h2><h3 id="问题现象"><a href="#问题现象" class="headerlink" title="问题现象"></a>问题现象</h3><p>安装好<code>nodejs</code>,<code>git</code>,<code>HEXO</code>之后,在GitHub上重新克隆hexo源文件到本地,然后通过<code>hexo c</code>,<code>hexo g</code>命令后,<code>public</code>文件夹内没有<code>index.html</code>等文件。</p>
<h3 id="检查npm插件"><a href="#检查npm插件" class="headerlink" title="检查npm插件"></a>检查npm插件</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm ls --depth 0</span><br></pre></td></tr></table></figure>
<p>通过命令查看缺少的插件,终端会提示很多<code>npm ERR!</code></p>
<h3 id="解决方法"><a href="#解决方法" class="headerlink" title="解决方法"></a>解决方法</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo-generator-archive --save</span><br></pre></td></tr></table></figure>
<p>安装后重新<code>hexo c</code>,<code>hexo g</code>即可.</p>
<h3 id="题外话"><a href="#题外话" class="headerlink" title="题外话"></a>题外话</h3><p>我今天通过上述方法解决了没有<code>index.html</code>的问题，但是生成的<code>index.html</code>是空的。后来发现<code>themes</code>文件夹里面的主题文件夹是空的，之后重新下载主题文件放进去就好了。</p>
</div><script src="/js/jquery.min.js"></script><script src="/js/main.js"></script></body></html>
