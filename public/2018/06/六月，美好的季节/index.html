<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/favicon.ico"><title>六月，美好的季节</title></head><body>　　<div class="inner"><h2>六月，美好的季节</h2><p>距离7月份的N3考试还剩下一个月的时间</p>
<p>不知道现在的你已经准备的如何了</p>
<p>不管准备的怎么样，希望这一个月能坚持下去</p>
<p>不要总是羡慕那些成功的人，他们的成功也是一步一步走出来的</p>
<p>现在朝着自己想要成为的那样的人使劲</p>
<p>终究有一天，你也会成为别人眼中的成功者</p>
<p>朝着自己的目标前进</p>
<p>学会“<em>坚持</em>”</p>
<p>—写于2018年5月18日，致未来的我</p>
