<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/favicon.ico"><title>关于【时光瓶】博客搬迁至百度云的说明</title></head><body>　　<div class="inner"><h2>关于【时光瓶】博客搬迁至百度云的说明</h2><p>今天百度云客服给我打电话，告知了百度云BCC服务器1折的活动，我花费42元购买了半年的服务，所以把之前挪到本地的文件又转移到了百度云上，域名也进行了续费，这半年又可以开心地写博客了。</p>
<p>— 李炎·时光瓶<br>2018.9.14</p>
<hr>
<p>今天，完成了时光瓶博客从腾讯云主机搬迁至本地服务器。<br>由于腾讯云主机本月到期，考虑到博客运营成本问题，不再续费，所以博客搬迁到本地服务器上，本地服务器开启时间不稳定。</p>
<p>预计博客恢复时间为今年12月份，我将采购一台性价比高的本地服务器，博客届时恢复。</p>
<p>— 李炎·时光瓶<br>2018.9.4</p>
