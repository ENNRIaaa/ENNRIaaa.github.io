<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/favicon.ico"><title>米家电动螺丝刀</title></head><body>　　<div class="inner"><h2>米家电动螺丝刀</h2><p>拆箱<strong><em>【米家电动螺丝刀】</em></strong></p>
<p><img src="https://images.shiguangping.com/imgs/202001/20200106_194940.jpg" width="600">  </p>
<p>外包装很小米，白色（台灯暖光显得很黄）</p>
<p><img src="https://images.shiguangping.com/imgs/202001/20200106_194153.jpg" width="600"></p>
<p>里面是个黑色的编织包，还不错</p>
<p><img src="https://images.shiguangping.com/imgs/202001/20200106_194206.jpg" width="600"></p>
<p>到今天为止，我依然认为，小米除了手机做不好，其他这些小玩意儿做得都挺不错的。</p>
<p>螺丝刀磨砂材质，摸着很舒服，看着也很干净耐看。</p>
<p><img src="https://images.shiguangping.com/imgs/202001/20200106_194245.jpg" width="600"></p>
<p>精致小巧还有点儿内敛，就是不知道有没有劲儿，等搬家要拆床拆桌子的时候，就该它上场了。</p>
<hr>
<p>能把一个电动螺丝刀做成这样的，米家也算是用心。</p>
<p>米家给我的感觉就是，<strong>抓住了年轻人的心</strong>，能把一个很生活的东西做成一种风格，也算是挺不错的，最关键是价格也良心。</p>
<p>但是，小米手机绝对不敢恭维。</p>
<p>好了，</p>
<p><strong><em>2020年1月6日 雨</em></strong></p>
<p>忘记拍螺丝刀批头了…</p>
</div><script src="/js/jquery.min.js"></script><script src="/js/main.js"></script></body></html>
