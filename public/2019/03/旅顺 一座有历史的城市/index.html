<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/favicon.ico"><title>旅顺 一座有历史的城市</title></head><body>　　<div class="inner"><h2>旅顺 一座有历史的城市</h2><p><img src="https://images.shiguangping.com/wp-file/2019/03/enn_ri_53023983_160503048276618_7128231731253760928_n.jpg" alt="旅顺路边一景（1)"></p>
<p><img src="https://images.shiguangping.com/wp-file/2019/03/enn_ri_52361025_1945621225563641_7596101173943536979_n.jpg" alt="旅顺路边一景（2)"></p>
<p>旅顺在大连来说，是一座相当有历史意义的城市</p>
<p>我现在工作干活的主要地点都在旅顺，在大连生活的这几年，来旅顺的次数真是太多太多</p>
<p>由于整个东北经济的低沉萎靡，使得大连也在走下坡路，离 ‘旅游城市’ 真是越来越远了</p>
<p>但是如果来大连，还是推荐来旅顺逛逛。她不像南方古城那样，有诗意，也没有发达城市的繁华，但是，目前留下来的遗址能让我们再次看到过去的历史</p>
