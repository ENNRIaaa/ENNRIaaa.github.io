<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/favicon.ico"><title>每个人都会有不尽人意的时候，我还在苦恼什么呢？</title></head><body>　　<div class="inner"><h2>每个人都会有不尽人意的时候，我还在苦恼什么呢？</h2><p>年龄越大，烦恼就越多，</p>
<p>生活上啊，工作上啊，等等 等等。</p>
<p>看不到未来是什么样子，很恐慌。</p>
<p>这就是所谓的中年恐惧症吧！（但是我才25周岁）</p>
<p>一个人生活久了，总会感觉到寂寞。</p>
<p>记录此时看的日剧《跨越八年的新娘》，</p>
<p>愿未来可以回头看看。</p>
